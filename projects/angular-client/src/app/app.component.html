<div class="container">

    <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h1>PAJAMAS</h1>
        <span class="toolbar-spacer"></span>
        <!--button mat-icon-button aria-label="My Profile">
        <mat-icon>account_circle</mat-icon>
    </button-->
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async) === false">
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item href="#">Sign In</a>
                <a mat-list-item href="#">Start a Meeting</a>
                <a mat-list-item [routerLink]="['my-meetings']" routerLinkActive="active"
                    (click)="onSideNavRoute('Meetings')">View Meetings</a>
                <a mat-list-item [routerLink]="['my-tasks']" routerLinkActive="active"
                    (click)="onSideNavRoute('Tasks')">View Tasks</a>
                <a mat-list-item href="#">Sign Out</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="secondary">
                <h2>{{currentRouteTitle}}</h2>
            </mat-toolbar>
            <!-- Page Content Here -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
