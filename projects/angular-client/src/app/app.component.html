<div class="container">

    <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h1>PAJAMAS</h1>
        <span class="toolbar-spacer"></span>
        <button *ngIf="auth.loggedIn" mat-icon-button aria-label="Profile Pic">
            <mat-icon>account_circle</mat-icon>
        </button>
        <span>{{auth.userName}}</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="(isHandset$ | async) === false">
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item *ngIf="!auth.loggedIn" [routerLink]="['register']"
                    routerLinkActive="active">Register</a>
                <a mat-list-item *ngIf="!auth.loggedIn" [routerLink]="['login']" routerLinkActive="active">Log In</a>
                <a mat-list-item *ngIf="auth.loggedIn" [routerLink]="['new-meeting']" routerLinkActive="active">Start a
                    Meeting</a>
                <a mat-list-item *ngIf="auth.loggedIn" [routerLink]="['my-meetings']" routerLinkActive="active">View
                    Meetings</a>
                <a mat-list-item *ngIf="auth.loggedIn" [routerLink]="['my-tasks']" routerLinkActive="active">View
                    Tasks</a>
                <a mat-list-item *ngIf="auth.loggedIn" href="#">Sign Out</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="secondary">
                <h2>{{currentRouteTitle}}</h2>
            </mat-toolbar>
            <!-- Page Content Here -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
