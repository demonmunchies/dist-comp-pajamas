<mat-card>
    <form [formGroup]="form" (submit)="onSubmit()">
        <mat-card-content>
            <div fxLayout="row wrap" fxLayoutGap="1rem">
                <mat-form-field appearance="standard" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput name="name">
                </mat-form-field>
                <mat-form-field appearance="standard" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput name="email">
                </mat-form-field>
                <mat-form-field appearance="standard" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" type="password" matInput name="password">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Register</button>
        </mat-card-actions>
    </form>
</mat-card>
