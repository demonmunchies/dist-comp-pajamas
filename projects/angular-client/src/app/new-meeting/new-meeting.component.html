<!--
    Have form to enter and create new meeting.
    

    After creating, take to Meeting Detail Page. 
    - There, provide option to start meeting (if creator).
    - Also page shows joined participants.
-->
<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (submit)="onSubmit()">
            <mat-form-field appearance="standard">
                <mat-label>Meeting Title</mat-label>
                <input formControlName="title" matInput placeholder="Title">
            </mat-form-field>
            <!--mat-form-field appearance="standard">
                <mat-label>Start date</mat-label>
                <input formControlName="startDate" matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>End date</mat-label>
                <input formControlName="endDate" matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field-->
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
        </form>
    </mat-card-content>
</mat-card>
