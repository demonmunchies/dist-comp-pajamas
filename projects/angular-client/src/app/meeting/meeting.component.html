<mat-card *ngIf="meeting">
    <mat-card-header>
        <mat-icon mat-card-avatar>schedule</mat-icon>
        <mat-card-title>{{meeting.title}}</mat-card-title>
        <mat-card-subtitle>
            <div class="mat-primary">{{status}}</div>
            <div><span>{{meeting.start_date | date:"short"}}
                    {{meeting.end_date ? " to " + (meeting.end_date | date:"short") : ""}}</span>
                <span *ngIf="isInProgress">
                    &#183; {{totalMinutes(meeting.start_date) + " mins"}}
                </span>
                <span *ngIf="isDone">
                    &#183; {{totalMinutes(meeting.start_date, meeting.end_date) + " mins"}}
                </span>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span *ngFor="let participantId of meeting.participant_ids">
            <mat-icon mat-card-avatar>account_circle</mat-icon>
        </span>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="canStart" mat-raised-button color="primary" (click)="onStart()">START</button>
        <button *ngIf="canStop" mat-raised-button color="warn">STOP</button>
        <button *ngIf="canJoin" mat-raised-button color="primary">JOIN</button>
    </mat-card-actions>
</mat-card>
