<div [style.padding-left] fxLayout="row wrap" fxLayoutGap="1rem grid" >
    <a [routerLink]="['my-meetings']" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let meeting of meetings">
        <mat-card mat-ripple class="mat-elevation-z4">
            <div>
                <mat-card-header>
                    <mat-icon mat-card-avatar>schedule</mat-icon>
                    <mat-card-title>{{meeting.title}}</mat-card-title>
                    <mat-card-subtitle>
                        <div>{{meeting.startDate | date:"short"}}
                            {{meeting.endDate ? " to " + (meeting.endDate | date:"short") : ""}}</div>
                        <div>{{meeting.endDate ? totalMinutes(meeting.endDate, meeting.startDate) + " mins" : ""}}</div>
                    </mat-card-subtitle>
                </mat-card-header>
                <!--img mat-card-image src="./../asse36ts/images/mountains.jpg" /-->
                <mat-card-content>
                    <span *ngFor="let participantId of meeting.participantIds">
                        <mat-icon mat-card-avatar>account_circle</mat-icon>
                    </span>
                </mat-card-content>
            </div>
        </mat-card>
    </a>
</div>
