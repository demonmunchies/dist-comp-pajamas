<div fxLayout="row wrap" fxLayoutGap="1rem grid">
    <a [routerLink]="['/meeting', meeting.meeting_id]" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%"
        *ngFor="let meeting of meetings">
        <mat-card mat-ripple class="mat-elevation-z4">
            <div>
                <mat-card-header>
                    <mat-icon mat-card-avatar>schedule</mat-icon>
                    <mat-card-title>{{meeting.title}}</mat-card-title>
                    <mat-card-subtitle>
                        <div class="mat-primary">{{status(meeting)}}</div>
                        <div><span>{{meeting.start_date | date:"short"}}
                                {{meeting.end_date ? " to " + (meeting.end_date | date:"short") : ""}}</span>
                            <span *ngIf="isInProgress(meeting)">
                                &#183; {{totalMinutes(meeting.start_date) + " mins"}}
                            </span>
                            <span *ngIf="isDone(meeting)">
                                &#183; {{totalMinutes(meeting.start_date, meeting.end_date) + " mins"}}
                            </span>
                        </div>
                    </mat-card-subtitle>
                </mat-card-header>
                <!--img mat-card-image src="./../asse36ts/images/mountains.jpg" /-->
                <mat-card-content>
                    <span *ngFor="let participantId of meeting.participant_ids">
                        <mat-icon mat-card-avatar>account_circle</mat-icon>
                    </span>
                </mat-card-content>
            </div>
        </mat-card>
    </a>
</div>
