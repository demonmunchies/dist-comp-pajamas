<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Chat App</title>
    </head>
    <body>
    <h1>My Chat App</h1>
    <form action="/audio/chat" with method='post'>
        <div>
            <label>Enter your name:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Enter room id:</label>
            <input type="text" name="room">
        </div>
        <button type="submit">Submit</button>
    </form>
    </body>
</html>
